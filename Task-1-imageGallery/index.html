<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <meta
      http-equiv="refresh"
      content="10; http://127.0.0.1:3002/Task image gallery/index.html"
    /> -->
    <title>Image Gallery</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="gallery-container">
      <div class="main-image">
        <div>
          <button class="nav-btn prev" onclick="navigate(-1)">&#10094;</button>
        </div>

        <center>
          <img id="largeImage" src="images/image1.jpg" alt="Main Image" />
        </center>
        <div>
          <button class="nav-btn next" onclick="navigate(1)">&#10095;</button>
        </div>
      </div>

      <div class="related-images">
        <div class="rel-img">
          <img
            src="images/image1.jpg"
            width="100%"
            alt="Related Image 1"
            onclick="showImage(0)"
            style="margin-right: 10px"
          />
        </div>
        <div class="rel-img">
          <img
            src="images/image2.jpg"
            width="100%"
            alt="Related Image 2"
            onclick="showImage(1)"
            style="margin-right: 10px"
          />
        </div>
        <div class="rel-img">
          <img
            src="images/image3.jpg"
            width="100%"
            alt="Related Image 3"
            onclick="showImage(2)"
          />
        </div>

        <div class="rel-img">
          <img
            src="images/image4.jpg"
            width="100%"
            alt="Related Image 4"
            onclick="showImage(3)"
          />
        </div>
        <div class="rel-img">
          <img
            src="images/image5.jpg"
            width="100%"
            alt="Related Image 5"
            onclick="showImage(4)"
          />
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
